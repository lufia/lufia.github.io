name: Deploy

on:
  push:
    branches:
    - main
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: lufia/setup-plan9port@151766c60eb37fae334741ced086cdfb107d40cf # v3.0.0
      with:
        environment: ubuntu-latest
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        repository: lufia/contrib
        path: .contrib
    - name: install wf
      run: |
        cd .contrib/src/cmd/wf
        mk -f mkfile.unix install
      shell: rc {0}
    - name: install mapsvg
      run: |
        cd .contrib/src/games
        install -m 755 mapsvg $PLAN9/bin
        sed -i '1c #!'^$PLAN9^'/bin/rc' $PLAN9/bin/mapsvg
      shell: rc {0}

    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: '22.x'
    - uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      with:
        static_site_generator: next
    - name: build static files
      run: |
        mkdir -p dist
        touch dist/.nojekyll
        npm install
        npm run build
    - uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
      with:
        path: dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
      id: deployment
